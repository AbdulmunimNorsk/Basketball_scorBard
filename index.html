<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socer Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>

    <div class="scorBoard">
        <div class="container">
            <h1 class="home">Home</h1>
            <p class="score" id="h">0</p>
            <div class="counter-btn">
                <button onclick="sum_plus1()">+<span id="addh1">1</span></button>
                <button onclick="sum_plus2()">+<span id="addh2">2</span></button>
                <button onclick="sum_plus3()">+<span id="addh3">3</span></button>
            </div>
        </div>
        <div class="container">
            <h1 class="guest">Guest</h1>
            <p class="score" id="g">0</p>
            <div class="counter-btn">
                <button onclick="sum_plus1g()">+<span id="addg1">1</span></button>
                <button onclick="sum_plus2g()">+<span id="addg2">2</span></button>
                <button onclick="sum_plus3g()">+<span id="addg3">3</span></button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
